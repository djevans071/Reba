<!DOCTYPE html>

{% extends "base.html" %}
{% block title %}BikeFlow | Home{% endblock %}
{% block body %}

<div class="container">
  <!-- Input prompt -->
  <div class="starter-template">
    <h2>Station Input</h2>
    <p>Enter a station number (e.g. 72)</p>
  </div>

  <div class="container">
    <!-- Input field  -->
    <form action="/output" method="GET">
      <div class="form-group">
        <label for="birth_month">Station ID:</label>
        <input type="text" id="station_id" name='station' placeholder="e.g. ">
      </div>
      <!-- Button -->
      <div>
        <button type="submit" class="btn btn-default btn-lg">Find Station</button>
      </div>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

</div>
<!-- /.container-->

{% endblock %}
